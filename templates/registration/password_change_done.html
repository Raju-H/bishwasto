{% extends "base/_base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4 p-sm-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success display-1"></i>
                    </div>
                    
                    <h1 class="h3 mb-3">Password Changed!</h1>
                    
                    <p class="text-muted mb-4">
                        Your password has been successfully updated. You can now use your new password to log in.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-fill me-2"></i>Back to Profile
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="bi bi-shield-check me-2"></i>Your account is now secure with the new password
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
