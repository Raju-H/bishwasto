{% extends "base/_base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4 p-sm-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right text-primary display-1"></i>
                    </div>
                    
                    <h1 class="h3 mb-3 fw-normal">You've Been Logged Out</h1>
                    
                    <p class="text-muted mb-4">
                        Thank you for using our service. You have been successfully logged out and your session has ended.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="bi bi-shield-check me-2"></i>Your session is now secure
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
