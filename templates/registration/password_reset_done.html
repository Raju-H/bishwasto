{% extends "base/_base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-check text-success display-1 mb-3"></i>
                        <h1 class="h3 mb-3 fw-normal">Check Your Email</h1>
                    </div>
                    
                    <p class="text-muted text-center">
                        We've sent you instructions for setting your password. 
                        If you don't see the email in a few minutes, please check your spam folder.
                    </p>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                        </a>
                        <a href="#" class="btn btn-link text-decoration-none" onclick="window.location.reload();">
                            Resend Email<i class="bi bi-arrow-clockwise ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
